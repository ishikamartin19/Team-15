
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Event Booking System</title>
</head>
<body>
    <header>
        <img src="gvpcew.jpeg" alt="GVPCEW" height="110" width="110">
        <h1>WINTER FEST - 2023</h1>
        <h3>GVP COLLEGE OF ENGINEERING FOR WOMEN</h3>
    </header>
    <main>
        <div id="login-form">
            <h2>Login for Registration</h2>
            <form id="login-form">
              <b>username:</b> <input type="text" id="username" placeholder="enter username" required><br>
                <br>Password: <input type="password" id="password" placeholder="enter password" required><br>
                <br><button type="button" onclick="login()">Login</button>
            </form>
        </div>
        <section id="event-list" style="display: none;">
            
        </section>
    </main>
    <footer>
        <p> Book one of the events and become a part of exhilarating events organised by GVPCEW
        </p>
    </footer>
    <script src="scripts1.js"></script>
</body>
</html>
